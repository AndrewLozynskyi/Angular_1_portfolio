
<section fullscreen="isFullscreenLine" flex>

    <md-grid-list md-cols="4" md-gutter="10px" md-row-height="120px;" ng-cloak>
        <md-grid-tile md-colspan="1" md-colspan-xs="2">
            <div id="donut-chart-headcount" class="donut"></div>
            <div class="donut-label">Headcount</div>
        </md-grid-tile>
        <md-grid-tile md-colspan="1" md-colspan-xs="2">
            <div id="donut-chart-starters" class="donut"></div>
            <div class="donut-label">Starters</div>
        </md-grid-tile>
        <md-grid-tile md-colspan="1" md-colspan-xs="2">
            <div id="donut-chart-leavers" class="donut"></div>
            <div class="donut-label">Leavers</div>
        </md-grid-tile>
        <md-grid-tile md-colspan="1" md-colspan-xs="2">
            <div id="donut-chart-target" class="donut"></div>
            <div class="donut-label" style="text-decoration: underline;" ng-click="popupTarget($event)">Target</div>
        </md-grid-tile>
    </md-grid-list>

</section>
